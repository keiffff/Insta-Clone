schema: https://insta-clone-sample.herokuapp.com/v1/graphql
documents: './src/graphql/hasura/**/*.ts'
overwrite: true
generates:
  ./src/types/hasura.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
