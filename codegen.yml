schema:
  - ./introspection.json
  - https://image-processor.now.sh
overwrite: true
generates:
  ./src/types/graphql.ts:
    documents: ./src/**/*.ts
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
  ./introspection.json:
    plugins:
      - introspection
    config:
      minify: true
